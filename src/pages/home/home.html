<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Shopping List
    </ion-title>
    <ion-buttons right>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!-- Repeat the ion-item for as many items that we have inside of our shopping list. -->
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectItem(item)">
      <h2>Item Name: {{item.name}}</h2>
      <h3>Amount: {{item.price}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
